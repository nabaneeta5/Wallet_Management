<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Wallet Management</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>
<div class="navbar-fixed">
<nav>
    <div class="nav-wrapper">
        <a href="/home" class="brand-logo center">Wallet Management</a>
    </div>
</nav>
</div>

<div class="row">
    <div class="col s12 m12">
        <h2 class="header">Register / Login</h2>
    </div>
    <div class="col s12 m6">
        <div class="card">
            <div class="card-content white-text">
                <div class="row">
                    <form class="col s12 m12" th:action="@{/home}" method="post" th:object="${playerWalletObject}">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="username" type="text" required autocomplete="off"
                                       th:field="*{userName}" name="username" class="validate">
                                <label for="username">User Name* (Username should be unique)</label>
                            </div>
                        </div>
                        <div class="row">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Login / Register
                            </button>

                        </div>

                    </form>
                </div>

            </div>

        </div>
    </div>
</div>


<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
